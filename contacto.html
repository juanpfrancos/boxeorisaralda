<section class="section has-background-grey-lighter is-paddingless">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 mt-5 bg-light rounded">
            <h1 class="text-center font-weight-bold text-success">Déjanos tu mensaje</h1>
            <hr class="bg-light">
            <h5 class="text-center text-success"></h5>
            <form action="" method="post" id="form-box" class="p-2">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="name" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                </div>
                <textarea name="msg" id="msg" class="form-control" placeholder="Mensaje" cols="30" rows="4" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" id="submit" class="btn btn-success btn-block" value="Enviar">
              </div>
            </form>
          </div>
        </div>
      </div>
      <br>
</section>
